<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blueprint: Page Stack Navigation</title>
	<meta name="description" content="Blueprint: A basic template for a page stack navigation effect" />
	<meta name="keywords" content="blueprint, template, html, css, page stack, 3d, perspective, navigation, menu" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr-custom.js"></script>
	<title>Jerusalem Photos</title>
	<link rel="stylesheet" type="text/css" href="/static/css/temp.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="/static/js/temp.js"></script>
	<!-- Latest compiled and minified CSS -->

	<meta charset="utf-8">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>





<body>
	<nav class="pages-nav">
		<div class="pages-nav__item"><a class="link link--page" href="{{url_for('upload')}}">Upload</a></div>
		<div class="pages-nav__item"><a class="link link--page" href="{{url_for('portfolio')}}">View All photos</a></div>
		<div class="pages-nav__item"><a class="link link--page" href="#page-manuals">Buy</a></div>
			</nav>
<!-- /navigation-->
	<!-- pages stack -->
	<div class="pages-stack">
		<!-- page -->
		<div class="page" id="page-home">
			<header class="bp-header cf">
				<div style="width: 100%">
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="width: 100%; height: 100%;">
      <div class="item active">
        <img src="/static/img 1.jpg" alt="Los Angeles" style="width:100%; ">
      </div>

      <div class="item">
        <img src="/static/img 2.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="/static/img 3.jpg" alt="New york" style="width:100%;">
      </div>
    </div>
</div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>


  </div>
</div>
</div>
</header>

</div>


</body>
</html>
